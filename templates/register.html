{%load static%}
<script xmlns="http://www.w3.org/1999/html">
   function validate(){
       var username=document.getElementById("username");
       var password=document.getElementById("password");
       var cpassword=document.getElementById("cpassword");

       if(username.value==""){
           alert("plz enter the username");
           document.myforms.username.focus();
           return false;
       }
       if(password.value==""){
          alert("plz enter the password");
           document.myforms.password.focus();
           return false;
       }
       if(cpassword.value==""){
          alert("plz confirm the password");
           document.myforms.password.focus();
           return false;
       }
       if(cpassword.value!=password.value){
            alert("password is not matching");
            document.myforms.cpassword.focus();
            return false;
       }
       return true;
   }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<br>
<br>

<body style="background-image:url({%static 'images/maths.jpg'%});background-repeat:no-repeat;background-size:cover;">
<center>
<h1 style="color:white;">REGISTRATION</h1>

<form  action="register" name="myforms" method="post" onSUBMIT="return validate()">
    {% csrf_token %}
    <label style="color:white">USERNAME:</label>
    <input type="text" name="username" id="username"><br><br><br>
    <label style="color:white">PASSWORD:</label>
     <input type="text" name="password" id="password"><br><br><br>
    <label style="color:white">CONFIRM PASSWORD:</label>
     <input type="text" name="cpassword" id="cpassword"><br><br><br>
     <a href="login"><input type="submit" style="background-color:red;color:black;width:150px;height:40px" id="submit" name="submit"><br></a>
</form>
</center>
</body>
</html>
